<!DOCTYPE html>
{% extends "myapp/base.html" %}
{% load static %}

{% block extra_style %}
<link rel="stylesheet" href="{% static 'myapp/css/signup.css' %}">
{% endblock %}

{% block header-title %}会員登録{% endblock %}

{% block content %}
<form method='post' enctype="multipart/form-data">
{% csrf_token %}
     <table>
     {% for filed in form %}
     <tr>
          <th>{{ filed.label_tag }}</th>
          <th>{{ filed }}</th>
          
     </tr>
     {% endfor %}
     </table>
     <div class="submit"><input type="submit" value="Submit"></div>
</form>
{% endblock %}
